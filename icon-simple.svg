<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B9BD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A7BC8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8F4FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- Monitor frame -->
  <rect x="96" y="120" width="320" height="240" rx="16" fill="#2C5282" opacity="0.3"/>
  <rect x="106" y="130" width="300" height="220" rx="12" fill="url(#screenGradient)"/>
  
  <!-- URL/Globe icon -->
  <g transform="translate(256, 240)">
    <!-- Globe -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#3A7BC8" stroke-width="6"/>
    <ellipse cx="0" cy="0" rx="25" ry="60" fill="none" stroke="#3A7BC8" stroke-width="6"/>
    <line x1="-60" y1="0" x2="60" y2="0" stroke="#3A7BC8" stroke-width="6"/>
    <line x1="0" y1="-60" x2="0" y2="60" stroke="#3A7BC8" stroke-width="6"/>
  </g>
  
  <!-- Pulse/Monitor indicator -->
  <g transform="translate(256, 400)">
    <!-- Heartbeat line -->
    <path d="M -80 0 L -40 0 L -30 -25 L -20 25 L -10 -15 L 0 0 L 80 0" 
          fill="none" stroke="#2C5282" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Active indicator dot -->
  <circle cx="400" cy="140" r="28" fill="#48BB78" stroke="#FFFFFF" stroke-width="6"/>
  <circle cx="400" cy="140" r="16" fill="#68D391" opacity="0.6">
    <animate attributeName="r" values="16;24;16" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
